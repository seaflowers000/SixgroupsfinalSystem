<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员登录-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./static/css/font.css">
	<link rel="stylesheet" href="./static/css/weadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">WeAdmin 1.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" onsubmit="return false;">
            <input name="loginName" id="loginName" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input name="password" id="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">
            
            <div class="layui-form-item">
                <input type="text" id="code" name="code" placeholder="验证码" lay-verify="required" 
                       class="layui-input" style="width: 60%; display: inline-block;">
                <img src="/codeImage" onclick="changeImage(this)" 
                     style="width: 35%; height: 38px; float: right; cursor: pointer;" 
                     title="点击刷新验证码">
            </div>
            <hr class="hr15">
            
            <input type="checkbox" name="remember" id="remember" lay-skin="primary" title="记住我" 
                   lay-filter="remember" class="layui-input">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        </form>
        <style>
            .layui-form-item {
                margin-bottom: 15px;
                clear: both;
            }
            
            .error-tip {
                color: #FF5722;
                font-size: 12px;
                margin-top: 5px;
                display: none;
            }
            
            .layui-form-checked[lay-skin=primary] i {
                border-color: #1E9FFF;
                background-color: #1E9FFF;
                color: #fff;
            }
        </style>
    </div>


    <!-- 底部结束 -->


</body>
</html>
<script src="js/axios.min.js"></script>
<script src="/js/axiosConfig.js"></script>
<script>
    // 验证码刷新函数
    function changeImage(img) {
        img.src = '/codeImage?' + new Date().getTime();
    }
    
    // layui初始化
    layui.use(['form', 'layer'], function() {
        var form = layui.form;
        var layer = layui.layer;
        form.render();
        
        // 登录按钮点击事件
        let btn = document.querySelector(".loginin");
        btn.onclick = function () {
            let loginName = document.querySelector("#loginName").value;
            let password = document.querySelector("#password").value;
            let remember = document.querySelector("#remember").checked;
            let code = document.querySelector("#code").value;
            
            // 表单验证
            if (!loginName) {
                layer.msg('请输入用户名');
                return false;
            }
            if (!password) {
                layer.msg('请输入密码');
                return false;
            }
            if (!code) {
                layer.msg('请输入验证码');
                return false;
            }
            
            // 发送登录请求
            axios({
                url: "http://localhost:8080/Six/login",
                method: "post",
                data: {
                    loginName: loginName,
                    password: password,
                    remember: remember,
                    code: code
                }
            }).then((result) => {
                if (result.data.code == 200) {
                    layer.msg('登录成功', {
                        icon: 1,
                        time: 1000
                    }, function() {
                        location.href = "/index.html";
                    });
                } else if (result.data.code == 306) {
                    layer.msg('验证码错误');
                    // 自动刷新验证码
                    document.querySelector("img[src^='/codeImage']").click();
                    // 清空验证码输入框
                    document.querySelector("#code").value = '';
                } else if (result.data.code == 401) {
                    layer.msg('用户名或密码错误');
                    // 清空密码和验证码
                    document.querySelector("#password").value = '';
                    document.querySelector("#code").value = '';
                    // 刷新验证码
                    document.querySelector("img[src^='/codeImage']").click();
                } else {
                    layer.msg('登录异常');
                }
            }).catch(error => {
                layer.msg('网络错误，请稍后重试');
            });
        }
    });

    // 传入cookie名能够拿到cookie的值
    function getCookieValue(name) {
        let value = `; ${document.cookie}`;
        let parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }
    // console.log(getCookieValue("uname"))
    // console.log(getCookieValue("pword"))
    //cookie怎么在前端拿
    //获取cookie值 渲染到input框中
    function populateFields() {
        let usernameValue = getCookieValue("uname");
        let passwordValue = getCookieValue("pword");
        
        // 修改选择器以匹配实际的表单字段 ID
        if (usernameValue) {
            document.querySelector("#loginName").value = usernameValue;
        }
        if (passwordValue) {
            document.querySelector("#password").value = passwordValue;
        }
        
        let rememberMeValue = getCookieValue("remember");
        if (rememberMeValue === "true") {
            document.querySelector("#rememberMe").checked = true;
        }
    }

    // 确保 DOM 完全加载后再执行
    window.addEventListener('DOMContentLoaded', function() {
        populateFields();
    });
</script>
