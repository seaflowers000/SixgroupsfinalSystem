<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员登录-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./static/css/font.css">
	<link rel="stylesheet" href="./static/css/weadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">WeAdmin 1.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" onsubmit="return false;">
            <input name="loginName" id="loginName" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input name="password" id="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">


                    <input type="checkbox" name="remember" id="remember" lay-skin="primary" title="记住我" lay-filter="remember" class="layui-input">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        </form>
        <style>

            .layui-form-checked[lay-skin=primary] i {
                border-color: #1E9FFF;
                background-color: #1E9FFF;
                color: #fff;
            }
        </style>
    </div>


    <!-- 底部结束 -->


</body>
</html>
<script src="js/axios.min.js"></script>
<script src="/js/axiosConfig.js"></script>
<script>
    // 添加 layui 的初始化代码
    layui.use(['form'], function() {
        var form = layui.form;
        // 重新渲染表单元素
        form.render();
    });

    let btn = document.querySelector(".loginin");
    btn.onclick = function () {
        //获取username和password的值发送给服务器(后端)
        let loginName = document.querySelector("#loginName").value;
        let password = document.querySelector("#password").value;
        let remember = document.querySelector("#remember").checked;

        axios({
            url: "http://localhost:8080/Six/login",
            method: "post",
            data: {
                loginName: loginName,
                password: password,
                remember: remember,

            }
        }).then((result) => {
            console.log(result)
            if (result.data.code == 200) {
                //跳转首页
                location.href = "/index.html"
            }  else if (result.data.code == 401) {
                alert("用户名或密码错误,请重新输入");
                location.href = "/login.html"
            }else{alert("登录异常");}
        })
    }

    // 传入cookie名能够拿到cookie的值
    function getCookieValue(name) {
        let value = `; ${document.cookie}`;
        let parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }
    // console.log(getCookieValue("uname"))
    // console.log(getCookieValue("pword"))
    //cookie怎么在前端拿
    //获取cookie值 渲染到input框中
    function populateFields() {
        let usernameValue = getCookieValue("uname");
        let passwordValue = getCookieValue("pword");
        
        // 修改选择器以匹配实际的表单字段 ID
        if (usernameValue) {
            document.querySelector("#loginName").value = usernameValue;
        }
        if (passwordValue) {
            document.querySelector("#password").value = passwordValue;
        }
        
        let rememberMeValue = getCookieValue("remember");
        if (rememberMeValue === "true") {
            document.querySelector("#rememberMe").checked = true;
        }
    }

    // 确保 DOM 完全加载后再执行
    window.addEventListener('DOMContentLoaded', function() {
        populateFields();
    });
</script>
