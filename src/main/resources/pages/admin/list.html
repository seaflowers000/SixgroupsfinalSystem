<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>管理员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<script src="../../js/axios.min.js"></script>
		<script src="../../js/axiosConfig.js"></script>
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">管理员管理</a>
        <a>
          <cite>管理员列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					<div class="layui-inline">
						<input class="layui-input" placeholder="开始日" name="start" id="start">
					</div>
					<div class="layui-inline">
						<input class="layui-input" placeholder="截止日" name="end" id="end">
					</div>
					<div class="layui-inline">
						<input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
				<button class="layui-btn" onclick="WeAdminShow('添加用户','./add.html')"><i class="layui-icon"></i>添加</button>
				<span class="fr" style="line-height:40px">共有数据：88 条</span>
			</div>
			<table class="layui-table">
				<thead>
					<tr>
						<th>
							<div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
						</th>
						<th>ID</th>
						<th>登录名</th>
						<th>手机</th>
						<th>邮箱</th>
						<th>角色</th>
						<th>加入时间</th>
						<th>状态</th>
						<th>操作</th>
				</thead>
				<tbody id="adminList">
					<!-- 数据将通过 JavaScript 动态渲染 -->
				</tbody>
			</table>
			<div class="page">
				<div>
					<a class="prev" href="">&lt;&lt;</a>
					<a class="num" href="">1</a>
					<span class="current">2</span>
					<a class="num" href="">3</a>
					<a class="num" href="">489</a>
					<a class="next" href="">&gt;&gt;</a>
				</div>
			</div>
		</div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
    	<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
		<script>
		layui.use(['laydate', 'jquery', 'form'], function() {
			var laydate = layui.laydate;
			var $ = layui.jquery;
			var form = layui.form;
			
			// 初始化日期选择器
			laydate.render({
				elem: '#start'
			});
			laydate.render({
				elem: '#end'
			});

			// 加载管理员列表
			function loadAdminList() {
				axios({
					url: 'http://localhost:8080/mang/select',
					method: 'get'
				}).then(response => {
					if (response.data.code === 200) {
						const adminList = response.data.data;
						let html = '';
						
						adminList.forEach(admin => {
							// 根据状态显示不同的按钮样式
							const statusClass = admin.status === 1 ? 'layui-btn-normal' : 'layui-btn-danger';
							const statusText = admin.status === 1 ? '已启用' : '已停用';
							const statusIcon = admin.status === 1 ? '&#xe601;' : '&#xe62f;';
							
							html += `
								<tr>
									<td>
										<div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id="${admin.id}">
											<i class="layui-icon">&#xe605;</i>
										</div>
									</td>
									<td>${admin.id}</td>
									<td>${admin.loginName}</td>
									<td>${admin.phone || ''}</td>
									<td>${admin.email || ''}</td>
									<td>${admin.role || ''}</td>
									<td>${admin.joinTime || ''}</td>
									<td class="td-status">
										<span class="layui-btn ${statusClass} layui-btn-xs">${statusText}</span>
									</td>
									<td class="td-manage">
										<a onclick="member_stop(this,'${admin.id}')" href="javascript:;" title="${admin.status === 1 ? '停用' : '启用'}">
											<i class="layui-icon">${statusIcon}</i>
										</a>
										<a title="编辑" onclick="WeAdminShow('编辑','./edit.html?id=${admin.id}')" href="javascript:;">
											<i class="layui-icon">&#xe642;</i>
										</a>
										<a title="删除" onclick="member_del(this,'${admin.id}')" href="javascript:;">
											<i class="layui-icon">&#xe640;</i>
										</a>
									</td>
								</tr>
							`;
						});
						
						document.getElementById('adminList').innerHTML = html;
						// 更新总数显示
						document.querySelector('.weadmin-block .fr').textContent = `共有数据：${adminList.length} 条`;
						// 重新渲染表单元素
						form.render();
					} else {
						layer.msg('获取数据失败：' + response.data.msg);
					}
				}).catch(error => {
					console.error('请求失败：', error);
					layer.msg('获取数据失败，请检查网络连接');
				});
			}

			// 页面加载时获取数据
			loadAdminList();

			// 搜索功能
			form.on('submit(sreach)', function(data) {
				// TODO: 实现搜索功能
				console.log(data.field);
				return false;
			});
		});

		// 删除功能
		function member_del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				// TODO: 实现删除功能
				layer.close(index);
			});
		}

		// 启用/停用功能
		function member_stop(obj, id) {
			layer.confirm('确认要更改状态吗？', function(index) {
				// TODO: 实现状态更改功能
				layer.close(index);
			});
		}
		</script>
	</body>

</html>
