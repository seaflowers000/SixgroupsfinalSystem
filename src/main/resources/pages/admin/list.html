<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>管理员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<script src="../../js/axios.min.js"></script>
		<script src="../../js/axiosConfig.js"></script>
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">管理员管理</a>
        <a>
          <cite>管理员列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					<div class="layui-inline">
						<input class="layui-input" placeholder="开始日" name="start" id="start">
					</div>
					<div class="layui-inline">
						<input class="layui-input" placeholder="截止日" name="end" id="end">
					</div>
					<div class="layui-inline">
						<input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="delAll2()"><i class="layui-icon"></i>批量删除</button>
				<button class="layui-btn" onclick="WeAdminShow('添加用户','./add.html')"><i class="layui-icon"></i>添加</button>
				<span >文件模版下载: </span>
				<button class="templateButton right-button02" type="button" style="width: 65px;background-repeat: no-repeat;background-size: 65px;" onclick="downloadTemplate();">文件模版</button>
				<input type="file" accept=".xls,.xlsx" onchange="handleFileSelect(this)"
					   class="right-button02" style="width: auto;" />
				<span class="fr" style="line-height:40px">共有数据：88 条</span>
			</div>
			<table class="layui-table">
				<thead>
					<tr>
						<th>
							<input type="checkbox" lay-filter="checkAll" lay-skin="primary">
						</th>
						<th>ID</th>
						<th>登录名</th>
						<th>手机</th>
						<th>邮箱</th>
						<th>角色</th>
						<th>加入时间</th>
						<th>状态</th>
						<th>操作</th>
				</thead>
				<tbody id="adminList">
					<!-- 数据将通过 JavaScript 动态渲染 -->
				</tbody>
			</table>
			<div class="page" id="page"></div>
		</div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
    	<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
		<script>
		layui.use(['laydate', 'jquery', 'form', 'laypage'], function() {
			var laydate = layui.laydate;
			var $ = layui.jquery;
			var form = layui.form;
			var laypage = layui.laypage;
			var layer = layui.layer;

			// 初始化日期选择器
			laydate.render({
				elem: '#start'
			});
			laydate.render({
				elem: '#end'
			});

			// 加载管理员列表
			function loadAdminList(pageNo = 1, loginName = '') {
				axios({
					url: '/mang/getAllUserByCon',
					method: 'post',
					data: {
						pageNo: pageNo,
						pageSize: 7,
						loginName: loginName
					}
				}).then(response => {
					if (response.data.code === 200) {
						const data = response.data.data;
						const records = data.records;
						let html = '';

						// 渲染表格数据
						records.forEach(item => {
							const statusClass = item.status === 0 ? 'layui-btn-normal' : 'layui-btn-danger';
							const statusText = item.status === 0 ? '已启用' : '已停用';
							const statusIcon = item.status === 0 ? '&#xe601;' : '&#xe62f;';

							html += `
								<tr>
									<td>
										<input type="checkbox" name="ids" value="${item.id}" lay-skin="primary">
									</td>
									<td>${item.id || ''}</td>
									<td>${item.loginName || ''}</td>
									<td>${item.phone || ''}</td>
									<td>${item.email || ''}</td>
									<td>${item.role || ''}</td>
									<td>${item.joinTime ? new Date(item.joinTime).toLocaleString() : ''}</td>
									<td class="td-status">
										<span class="layui-btn ${statusClass} layui-btn-xs">${statusText}</span>
									</td>
									<td class="td-manage">
										<a onclick="member_stop(this,'${item.id}')" href="javascript:;">
											<i class="layui-icon">${statusIcon}</i>
										</a>
										<a title="编辑" onclick="WeAdminShow('编辑','./edit.html?id=${item.id}')" href="javascript:;">
											<i class="layui-icon">&#xe642;</i>
										</a>
										<a title="删除" onclick="member_del(this,'${item.id}')" href="javascript:;">
											<i class="layui-icon">&#xe640;</i>
										</a>
									</td>
								</tr>
							`;
						});

						// 更新表格内容
						$('#adminList').html(html);

						// 重新渲染表单
						form.render('checkbox');

						// 更新总数显示
						$('.weadmin-block .fr').text(`共有数据：${data.total} 条`);

						// 渲染分页
						laypage.render({
							elem: 'page',
							count: data.total,
							limit: 7,
							curr: data.current,
							layout: ['count', 'prev', 'page', 'next', 'skip'],
							jump: function(obj, first) {
								if (!first) {
									loadAdminList(obj.curr, $('input[name="username"]').val());
								}
							}
						});
					}
				});
			}

			// 搜索功能
			form.on('submit(sreach)', function(data) {
				loadAdminList(1, data.field.username);
				return false;
			});
			// 单个删除
			window.member_del = function(obj, id) {
				layer.confirm('确认要删除吗？', function(index) {
					axios({
						url: '/mang/delete',
						method: 'post',
						data: {
							id: id
						}
					}).then(response => {
						if (response.data.code === 200) {
							$(obj).parents("tr").remove();
							layer.msg('已删除!', {icon: 1, time: 1000});
							layer.close(index);
						} else {
							layer.msg('删除失败: ' + response.data.msg, {icon: 2, time: 1000});
						}
					}).catch(error => {
						console.error('删除失败：', error);
						layer.msg('删除失败，请检查网络连接', {icon: 2, time: 1000});
					});
				});
			}
			// 批量删除
			window.delAll2 = function() {
				var ids = [];
				// 获取所有选中的复选框
				$('input[name="ids"]:checked').each(function() {
					var id = $(this).val();  // 直接从checkbox的value获取ID
					if (id) {
						ids.push(parseInt(id));
					}
				});
				//现在已经能够拿到id了
				if (ids.length === 0) {
					layer.msg('请选择要删除的记录', {icon: 2});
					return;
				}

				layer.confirm('确认要删除这些记录吗？', function(index) {
					axios({
						url: '/mang/batchDelete',
						method: 'post',
						data: ids,
						headers: {
							'Content-Type': 'application/json'
						}
					}).then(response => {
						if (response.data.code === 200) {
							layer.msg('批量删除成功!', {icon: 1, time: 1000});
							loadAdminList(layui.laypage.curr || 1);  // 重新加载当前页
							layer.close(index);
						} else {
							layer.msg('删除失败: ' + response.data.msg, {icon: 2, time: 1000});
						}
					}).catch(error => {
						console.error('删除失败：', error);
						layer.msg('删除失败，请检查网络连接', {icon: 2, time: 1000});
					});
				});
			}

			//模糊查询
			// 搜索功能
			form.on('submit(sreach)', function(data) {
				var loginname = data.field.username;  // 获取输入的用户名

				axios({
					url: '/mang/likeSelect',
					method: 'post',
					data: {
						loginname: loginname
					}
				}).then(response => {
					if (response.data.code === 200) {
						const records = response.data.data;
						let html = '';

						// 渲染搜索结果
						records.forEach(item => {
							const statusClass = item.status === 0 ? 'layui-btn-normal' : 'layui-btn-danger';
							const statusText = item.status === 0 ? '已启用' : '已停用';
							const statusIcon = item.status === 0 ? '&#xe601;' : '&#xe62f;';

							html += `
                    <tr>
                        <td>
                            <input type="checkbox" name="ids" value="${item.id}" lay-skin="primary">
                        </td>
                        <td>${item.id || ''}</td>
                        <td>${item.loginName || ''}</td>
                        <td>${item.phone || ''}</td>
                        <td>${item.email || ''}</td>
                        <td>${item.role || ''}</td>
                        <td>${item.joinTime ? new Date(item.joinTime).toLocaleString() : ''}</td>
                        <td class="td-status">
                            <span class="layui-btn ${statusClass} layui-btn-xs">${statusText}</span>
                        </td>
                        <td class="td-manage">
                            <a onclick="member_stop(this,'${item.id}')" href="javascript:;">
                                <i class="layui-icon">${statusIcon}</i>
                            </a>
                            <a title="编辑" onclick="WeAdminShow('编辑','./edit.html?id=${item.id}')" href="javascript:;">
                                <i class="layui-icon">&#xe642;</i>
                            </a>
                            <a title="删除" onclick="member_del(this,'${item.id}')" href="javascript:;">
                                <i class="layui-icon">&#xe640;</i>
                            </a>
                        </td>
                    </tr>
                `;
						});

						// 更新表格内容
						$('#adminList').html(html);

						// 更新总数显示
						$('.weadmin-block .fr').text(`共有数据：${records.length} 条`);

						// 重新渲染表单元素
						form.render('checkbox');

					} else {
						layer.msg('查询失败: ' + response.data.msg, {icon: 2});
					}
				}).catch(error => {
					console.error('查询失败：', error);
					layer.msg('查询失败，请检查网络连接', {icon: 2, time: 1000});
				});

				return false;  // 阻止表单默认提交
			});
			//文件模板下载
			window.downloadTemplate = function() {
				axios({
					url: '/mang/downloadTemplate',
					method: 'GET',
					responseType: 'blob'  // 重要：设置响应类型为blob
				}).then(response => {
					// 创建blob链接
					const blob = new Blob([response.data], { type: response.headers['content-type'] });
					const url = window.URL.createObjectURL(blob);

					// 创建临时下载链接
					const link = document.createElement('a');
					link.href = url;
					link.download = '管理员列表数据模板.xls';  // 设置下载文件名

					// 触发下载
					document.body.appendChild(link);
					link.click();

					// 清理
					window.URL.revokeObjectURL(url);
					document.body.removeChild(link);
				}).catch(error => {
					console.error('下载失败：', error);
					layer.msg('下载失败，请检查网络连接', {icon: 2, time: 1000});
				});
			}

			// 文件上传处理函数
			window.handleFileSelect = function(input) {
				const file = input.files[0];
				if (!file) {
					layer.msg('请选择文件', {icon: 2});
					return;
				}

				// 验证文件类型
				const fileType = file.name.substring(file.name.lastIndexOf('.')).toLowerCase();
				if (fileType !== '.xlsx' && fileType !== '.xls') {
					layer.msg('只能上传Excel文件（.xlsx或.xls）', {icon: 2});
					input.value = '';
					return;
				}

				// 创建FormData对象
				const formData = new FormData();
				formData.append('file', file);

				// 显示加载层
				const loadIndex = layer.load(1, {
					shade: [0.3, '#fff']
				});

				// 发送请求
				axios({
					url: '/mang/import',
					method: 'post',
					data: formData,
					headers: {
						'Content-Type': 'multipart/form-data'
					}
				}).then(response => {
					layer.close(loadIndex);
					if (response.data.code === 200) {
						layer.msg('导入成功', {icon: 1});
						// 刷新数据列表
						loadAdminList(1);
					} else {
						layer.msg(response.data.msg || '导入失败', {icon: 2});
					}
				}).catch(error => {
					layer.close(loadIndex);
					console.error('导入失败：', error);
					layer.msg('导入失败：' + (error.response?.data?.msg || '请检查文件格式是否正确'), {icon: 2});
				}).finally(() => {
					// 清空文件输入框
					input.value = '';
				});
			}

			// 确保在页面加载完成后初始化
			layui.use(['layer'], function() {
				var layer = layui.layer;
				// 其他初始化代码...
			});

			// 添加多选框点击事件
			$(document).on('click', '.layui-form-checkbox', function() {
				$(this).toggleClass('layui-form-checked');

				// 如果点击的是表头的多选框
				if($(this).hasClass('header')) {
					var isChecked = $(this).hasClass('layui-form-checked');
					$('.layui-form-checkbox').not('.header').each(function() {
						if(isChecked) {
							$(this).addClass('layui-form-checked');
						} else {
							$(this).removeClass('layui-form-checked');
						}
					});
				}
			});

			// 页面加载时获取第一页数据
			loadAdminList(1);
		});

		// 启用/停用功能
		function member_stop(obj, id) {
			layer.confirm('确认要更改状态吗？', function(index) {
				// TODO: 实现状态更改功能
				layer.close(index);
			});
		}
		</script>
	</body>

</html>
