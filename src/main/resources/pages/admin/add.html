<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>添加管理员-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 添加 layui 的 css -->
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    
    <!-- 修改：使用 CDN 引入 jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 其他脚本 -->
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/axios.min.js"></script>
    <script src="../../js/axiosConfig.js"></script>
  </head>
  
  <body>
    <div class="weadmin-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="loginName" class="layui-form-label">
                  <span class="we-red">*</span>登录名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="loginName" name="loginName" required lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="password" class="layui-form-label">
                  <span class="we-red">*</span>密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="password" name="password" required lay-verify="required|pass"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  6到12个字符
              </div>
          </div>
          <div class="layui-form-item">
              <label for="repass" class="layui-form-label">
                  <span class="we-red">*</span>确认密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="repass" name="repass" required lay-verify="required|repass"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="we-red">*</span>手机
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="phone" name="phone" required lay-verify="phone"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="email" class="layui-form-label">
                  <span class="we-red">*</span>邮箱
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="email" name="email" required lay-verify="email"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label"><span class="we-red">*</span>角色</label>
              <div class="layui-input-block">
                  <select name="role" lay-verify="required">
                      <option value="">请选择角色</option>
                      <option value="超级管理员">超级管理员</option>
                      <option value="普通管理员">普通管理员</option>
                      <option value="编辑人员">编辑人员</option>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label"></label>
              <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
          </div>
      </form>
    </div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript">
    		layui.extend({
					admin: '{/}../../static/js/admin'
				});
        layui.use(['form','layer','admin'], function(){
          var form = layui.form,
          	admin = layui.admin,
          	layer = layui.layer;
          //自定义验证规则
          form.verify({
            pass: [/^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格'],
            repass: function(value){
                var password = $('#password').val();
                if(value != password){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            // 删除确认密码字段，因为不需要传到后端
            delete data.field.repass;
            
            axios({
                url: '/mang/addMag',
                method: 'post',
                data: data.field,
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(function(response) {
                if (response.data.code === 200) {
                    layer.alert("添加成功", {icon: 6}, function() {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        parent.location.reload();
                    });
                } else {
                    layer.msg('添加失败：' + response.data.msg);
                }
            }).catch(function(error) {
                console.error('请求失败：', error);
                layer.msg('添加失败，请检查网络连接');
            });
            
            return false;
          });
        });
    </script>
  </body>

</html>
