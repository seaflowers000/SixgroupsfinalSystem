<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>编辑会员信息</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.5.0/axios.js"></script>
	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form" lay-filter="editForm">
				<input type="hidden" name="id">
				
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-inline">
						<input type="text" name="username" required lay-verify="required" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<input type="radio" name="gender" value="男" title="男">
						<input type="radio" name="gender" value="女" title="女">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-inline">
						<input type="text" name="email" required lay-verify="required|email" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">地址</label>
					<div class="layui-input-inline">
						<input type="text" name="address" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="editSubmit">确认修改</button>
					</div>
				</div>
			</form>
		</div>

		<script>
			layui.use(['form', 'layer'], function(){
				var form = layui.form,
					layer = layui.layer;
				
				// 获取URL中的id参数    
				var urlParams = new URLSearchParams(window.location.search);
				var id = urlParams.get('id');
				
				// 获取数据并填充表单
				if(id) {
					axios({
						method: 'get',
						url: 'http://localhost:8080/vipName/getById',
						params: { id: id }
					}).then(response => {
						if(response.data.code === 200) {
							// 填充表单数据
							form.val('editForm', {
								"id": response.data.data.id,
								"username": response.data.data.username,
								"gender": response.data.data.gender,
								"email": response.data.data.email,
								"address": response.data.data.address
							});
							// 重新渲染表单
							form.render();
						} else {
							layer.msg('获取数据失败：' + response.data.msg, {icon: 2});
						}
					}).catch(error => {
						layer.msg('获取数据失败：' + error.message, {icon: 2});
					});
				}
				
				// 监听提交
				form.on('submit(editSubmit)', function(data){
					axios({
						method: 'post',
						url: 'http://localhost:8080/vipName/update',
						data: data.field
					}).then(response => {
						if(response.data.code === 200) {
							layer.msg('修改成功', {
								icon: 1,
								time: 500
							}, function(){
								// 关闭当前frame
								var index = parent.layer.getFrameIndex(window.name);
								parent.layer.close(index);
								window.location.reload();
								// 刷新父页面表格
								// parent.layui.table.reload('memberList');
								// 如果只想刷新表格数据,可以使用下面的方式:
								// table.reload('memberList', {
								// 	url: 'http://localhost:8080/vipName/select'
								// });
							});
						} else {
							layer.msg('修改失败：' + response.data.msg, {icon: 2});
						}
					}).catch(error => {
						layer.msg('修改失败：' + error.message, {icon: 2});
					});
					return false;
				});
			});
		</script>
	</body>

</html>
