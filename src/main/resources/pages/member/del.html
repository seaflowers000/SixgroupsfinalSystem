	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">会员管理</a>

          <cite>删除会员</cite></a>

				<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
		</div>

		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					会员搜索：
					<div class="layui-inline">
						<input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量恢复</button>
			</div>

			<table class="layui-table" id="memberList" lay-filter="memberList">
				<thead>
				<tr>

				</tr>
				</thead>
				<tbody id="memberTableBody">
				<!-- 数据将通过JavaScript动态插入 -->
				</tbody>
			</table>
			<div class="page">
				<div>
				</div>
			</div>
		</div>
		<!-- 在body结束标签前添加工具条模板 -->
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">恢复</a>
		</script>
		<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.5.0/axios.js"></script>


		<!-- 修改表格部分 -->
		<table class="layui-table" id="memberList" lay-filter="memberList">
		</table>

		<!-- 添加操作栏模板 -->
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">恢复</a>
		</script>

		<!-- 添加状态列模板 -->
		<script type="text/html" id="statusTpl">
			{{# if(d.status === 0){ }}
			<span class="layui-btn layui-btn-normal layui-btn-xs">已启用</span>
			{{# } else { }}
			<span class="layui-btn layui-btn-danger layui-btn-xs">已停用</span>
			{{# } }}
		</script>

		<script>
			layui.use(['table', 'layer', 'form', 'util'], function(){
				var table = layui.table;
				var layer = layui.layer;
				var form = layui.form;
				var util = layui.util;

				// 初始化分页参数
				var currentPage = 1;  // 添加当前页变量
				var pageSize = 10;    // 添加每页显示数量变量

				// 自定义ajax请求
				var tableIns = table.render({
					elem: '#memberList'
					, data: []
					, page: true
					, limits: [10, 20, 30, 40, 50]
					, limit: 10
					, width: 1170  // 设置表格总宽度
					, cols: [[ //表头 (总宽度：1140px)
						{type: 'checkbox', fixed: 'left', width: 60}      // 60px
						,{field: 'id', title: 'ID', width: 100}          // 100px
						,{field: 'username', title: '用户名', width: 150}  // 150px
						,{field: 'gender', title: '性别', width: 100}      // 100px
						,{field: 'email', title: '邮箱', width: 220}      // 220px
						,{field: 'address', title: '地址', width: 210}    // 270px
						,{field: 'status', title: '状态', width: 100, templet: '#statusTpl'}  // 100px
						,{title: '操作', toolbar: '#barDemo', width: 222, fixed: 'right'}     // 200px
					]]
				});


				// 加载所有数据的函数
				function loadAllData() {
					axios({
						method: 'get',
						url: 'http://localhost:8080/vipNameDel/select'
					}).then(response => {
						console.log('获取到的数据：', response.data);
						if (response.data.code === 200) {
							// 处理日期格式
							const formattedData = response.data.data.map(item => ({
								...item,
								joinTime: item.joinTime ? new Date(item.joinTime).toLocaleString() : ''
							}));

							tableIns.reload({
								data: formattedData,
								page: {
									count: formattedData.length
								}
							});
							layer.msg('数据加载成功');
						} else {
							layer.msg('获取数据失败：' + response.data.msg);
						}
					}).catch(error => {
						console.error('请求失败：', error);
						layer.msg('请求失败：' + error.message);
					});
				}

				// 页面加载完成后立即获取数据
				loadAllData();

				// 监听工具条
				table.on('tool(memberList)', function(obj){
					var data = obj.data;
					if(obj.event === 'del'){
						layer.confirm('确认要恢复吗？', function(index){
							axios({
								method: 'post',
								url: 'http://localhost:8080/vipNameDel/delete',
								data: {
									id: data.id
								}
							}).then(response => {
								if(response.data.code === 200){
									obj.del();
									layer.msg('恢复成功');
									// 重新加载当前页数据
									loadAllData();
								} else {
									layer.msg('恢复失败：' + response.data.msg);
								}
							}).catch(error => {
								layer.msg('恢复失败：' + error.message);
							});
							layer.close(index);
						});
					}

				});

				// 搜索功能
				form.on('submit(sreach)', function(data){
					// 搜索时重置到第一页
					currentPage = 1;
					axios({
						method: 'post',
						url: 'http://localhost:8080/vipNameDel/likeSelect',
						data: {
							...data.field,
							page: currentPage,
							limit: pageSize
						}
					}).then(response => {
						if(response.data.code === 200){
							tableIns.reload({
								data: response.data.data,
								page: {
									curr: 1
								}
							});
						} else {
							layer.msg('搜索失败：' + response.data.msg);
						}
					}).catch(error => {
						layer.msg('搜索失败：' + error.message);
					});
					return false;
				});

				// 批量删除
				window.delAll = function(){
					var checkStatus = table.checkStatus('memberList');
					var data = checkStatus.data;
					if(data.length === 0){
						layer.msg('请选择要恢复的数据');
						return;
					}
					layer.confirm('确认要恢复这些数据吗？', function(index){
						var ids = data.map(item => item.id);
						axios({
							method: 'post',
							url: 'http://localhost:8080/vipNameDel/batchDelete',
							data: {
								ids: ids
							}
						}).then(response => {
							if(response.data.code === 200){
								layer.msg('恢复成功');
								loadAllData(); // 重新加载当前页数据
							} else {
								layer.msg('恢复失败：' + response.data.msg);
							}
						}).catch(error => {
							layer.msg('恢复失败：' + error.message);
						});
						layer.close(index);
					});
				}

				// 监听分页事件
				table.on('page(memberList)', function(obj){
					loadAllData(obj.curr, obj.limit);
				})
			})
		</script>
	</body>
