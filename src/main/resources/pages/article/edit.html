<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑文章</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- CSS -->
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">

    <!-- JS -->
    <script src="../../lib/layui/layui.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.5.0/axios.min.js"></script>
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form" lay-filter="articleForm">
        <!-- 隐藏的ID字段 -->
        <input type="hidden" name="id" id="articleId">

        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">作者</label>
            <div class="layui-input-block">
                <input type="text" name="author" lay-verify="required" autocomplete="off" placeholder="请输入作者" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">出版社</label>
            <div class="layui-input-block">
                <input type="text" name="publisher" lay-verify="required" autocomplete="off" placeholder="请输入出版社" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">发布时间</label>
            <div class="layui-input-block">
                <input type="text" name="publishDate" id="publishDate" lay-verify="required" autocomplete="off" placeholder="请选择发布时间" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">文章种类</label>
            <div class="layui-input-block">
                <input type="text" name="kind" lay-verify="required" autocomplete="off" placeholder="请输入文章种类" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="saveArticle">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['form', 'layer', 'laydate'], function(){
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.jquery;

        // 初始化日期选择器
        laydate.render({
            elem: '#publishDate',
            type: 'datetime'
        });

        // 获取URL中的id参数
        var urlParams = new URLSearchParams(window.location.search);
        var articleId = urlParams.get('id');

        // 如果有ID，则加载文章数据
        if(articleId) {
            console.log('要查询的文章ID:', articleId);

            axios({
                method: 'get',
                url: 'http://localhost:8080/article/selectById',
                params: {
                    id: articleId
                }
            }).then(response => {
                console.log('请求成功:', response);
                if(response.data.code === 200) {
                    // 格式化数据
                    var formData = response.data.data;
                    // 处理日期格式
                    if(formData.publishDate) {
                        formData.publishDate = formData.publishDate.replace('T', ' ').split('.')[0];
                    }

                    // 设置表单值
                    $('#articleId').val(articleId);
                    $('input[name="title"]').val(formData.title);
                    $('input[name="author"]').val(formData.author);
                    $('input[name="publisher"]').val(formData.publisher);
                    $('input[name="publishDate"]').val(formData.publishDate);
                    $('input[name="kind"]').val(formData.kind);

                    // 更新表单渲染
                    form.render();
                } else {
                    layer.msg('加载数据失败：' + response.data.msg);
                }
            }).catch(error => {
                console.error('请求失败:', error);
                layer.msg('加载数据失败：' + error.message);
            });
        }

        // 监听表单提交
        form.on('submit(saveArticle)', function(data){
            var formData = data.field;
            formData.id = articleId;  // 确保ID被包含在提交数据中

            // 格式化日期时间
            if(formData.publishDate) {
                formData.publishDate = formData.publishDate.replace(' ', 'T');
            }

            axios({
                method: 'post',
                url: 'http://localhost:8080/article/update',
                data: formData
            }).then(response => {
                if(response.data.code === 200) {
                    layer.msg('保存成功', {
                        time: 1000  // 显示1秒
                    }, function(){
                        // 获取当前iframe的索引
                        var index = parent.layer.getFrameIndex(window.name);
                        // 刷新父页面的表格数据
                        if (typeof parent.loadAllData === 'function') {
                            parent.loadAllData();
                        }
                        // 关闭当前弹出层
                        parent.layer.close(index);
                    });
                } else {
                    layer.msg('保存失败：' + response.data.msg);
                }
            }).catch(error => {
                console.error('保存失败:', error);
                layer.msg('保存失败：' + error.message);
            });

            return false;  // 阻止表单默认提交
        });
    });
</script>
</body>
</html>
