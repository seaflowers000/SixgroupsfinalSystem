<head>
    <meta charset="UTF-8">
    <title>添加分类-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">文章标题</label>
            <div class="layui-input-inline">
                <input type="text" id="title" name="title" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="author" class="layui-form-label">作者</label>
            <div class="layui-input-inline">
                <input type="text" id="author" name="author" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="publisher" class="layui-form-label">出版社</label>
            <div class="layui-input-inline">
                <input type="text" id="publisher" name="publisher" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="publisher" class="layui-form-label">发布时间</label>
            <div class="layui-input-inline">
                <input type="text" id="publishDate" name="publishDate" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="kind" class="layui-form-label">文章种类</label>
            <div class="layui-input-inline">
                <input type="text" id="kind" name="kind" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="add" onclick="add();">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
<!-- 保持HTML部分不变，修改script部分 -->

<!-- 引入必要的JS -->
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.5.0/axios.js"></script>

<script>
    layui.use(['form', 'layer', 'laydate'], function() {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;

        // 初始化日期选择器
        laydate.render({
            elem: '#publishDate'
        });

        // 监听表单提交
        form.on('submit(add)', function(data) {
            // 阻止表单默认提交
            event.preventDefault();

            // 发送请求
            axios({
                method: 'post',
                url: 'http://localhost:8080/article/add',
                data: data.field,  // 表单数据
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(function(response) {
                if (response.data.code === 200) {
                    layer.alert("添加成功", {icon: 6}, function() {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        // 关闭当前frame
                        parent.layer.close(index);
                        // 刷新父页面
                        parent.location.reload();
                    });
                } else {
                    layer.msg('添加失败：' + response.data.msg);
                }
            }).catch(function(error) {
                console.error('请求失败：', error);
                layer.msg('添加失败，请检查网络连接');
            });

            return false;
        });
    });

    // 删除原来的add函数，因为我们使用layui的表单提交
</script>
